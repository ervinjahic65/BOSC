<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>문의하기</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="files/logo.png" sizes="16x16">
</head>
<body class="flex flex-col min-h-screen">
  <!-- Header -->
  <header class="bg-gray-800 text-white p-10 flex items-center">
    <a href="index.html">
        <img src="files/logo.png" alt="Logo" class="h-10 mr-4">
    </a>
  </header>

  <!-- Main Section -->
  <main class="flex-grow p-6">
    <section class="max-w-3xl mx-auto">
      <h2 class="text-3xl font-bold mb-4">문의하기</h2>
      <p class="mb-4">
        고객님의 소중한 의견을 듣고 싶습니다! 아래 양식을 작성하여 연락 주시면, 귀하의 피드백, 문의사항, 제안에 대해 최대한 도와드리겠습니다.
      </p>
      <form id="form" class="space-y-4">
        <div>
          <label for="name" class="block text-lg font-medium mb-2">이름</label>
          <input type="text" id="name" name="name" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="email" class="block text-lg font-medium mb-2">이메일</label>
          <input type="email" id="email" name="email" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="subject" class="block text-lg font-medium mb-2">제목</label>
          <input type="text" id="subject" name="subject" required class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div>
          <label for="message" class="block text-lg font-medium mb-2">메시지</label>
          <textarea id="message" name="message" rows="5" required class="w-full p-2 border border-gray-300 rounded"></textarea>
        </div>
        <div>
          <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">메시지 보내기</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4">
    <div class="max-w-3xl mx-auto text-center">
      <nav class="mb-4">
        <a href="about.html" class="mx-2 hover:underline">회사 소개</a>
        <a href="contact.html" class="mx-2 hover:underline">문의하기</a>
        <a href="privacy.html" class="mx-2 hover:underline">개인정보 보호정책</a>
        <a href="terms.html" class="mx-2 hover:underline">이용 약관</a>
      </nav>
      <div class="text-sm">
        <p>
          주소: 서울특별시 중구 서소문동 21-1 <br>
          전화: +34 986 227 374 <br>
          법인 등록 번호: 4010501096087 <br>
        </p>
        <br>
        <p>
          © 2025 Ultimate Agency Services. 모든 권리 보유.
        </p>
      </div>
    </div>
  </footer>
  <script>
    document.getElementById("form").addEventListener("submit", function (e) {
        e.preventDefault();
  
        document.getElementById("form").innerHTML = '<img src="files/loading.gif" width="80">';
  
        setTimeout(() => {
            document.getElementById("form").innerHTML = '<p style="font-size: 18px; color:black; font-weight: 700;">메시지를 보내주셔서 감사합니다.</p>';
        }, 2000);
    });
  </script>
</body>
</html>
